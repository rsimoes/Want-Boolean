name    = Want-Boolean
author  = Richard Simões <rsimoes@cpan.org>
license = Perl_5
copyright_holder = Richard Simões
copyright_year   = 2011

[ReadmeFromPod]
[@Filter]
	-bundle = @Basic
	-remove = Readme

[AutoPrereqs]

[SubmittingPatches]
[OurPkgVersion]
[PodWeaver]

[MetaNoIndex]
	file = perlcritic.rc

[MetaJSON]

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d

[@TestingMania]
	disable = NoTabsTests
	critic_config = perlcritic.rc
[ExtraTests]

[Test::PodSpelling]

[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[@GitHub]
[@Git]
	push_to = my

[Git::CommitBuild]
[Git::NextVersion]
	first_version = v0.0.1

[CheckChangesHasContent]
[Clean]
